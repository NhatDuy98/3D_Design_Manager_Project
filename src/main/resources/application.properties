spring.application.name=design-manager-project

## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

spring.liquibase.url=${DB_URL}
spring.liquibase.enabled=true
spring.liquibase.user=${DB_USER}
spring.liquibase.password=${DB_PASS}
spring.liquibase.change-log=classpath:db/changelog/changelog-master.xml

logging.level.org.design_manager_project=DEBUG

#jwt
jwt.secretKey = ${SECRET_KEY}

#MinIO
minio.url=${MINIO_URL}
minio.accessKey=${MINIO_ACCESS_KEY}
minio.secretKey=${MINIO_SECRET_KEY}
minio.bucket=${MINIO_BUCKET}

#Servlet Multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size= 10MB
spring.servlet.multipart.max-request-size= 10MB
spring.servlet.multipart.file-size-threshold=2KB
